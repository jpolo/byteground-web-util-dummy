<!-- Input locked (must not be changed) -->
<div class="md-input-clipboard__container">

  <!-- Input -->
  <input class="md-input-clipboard__input"
         readonly
         ng-attr-placeholder="mdInputClipboard.placeholder()"
         ng-value="mdInputClipboard.viewValue"
         ng-click-copy="mdInputClipboard.viewValue"
         ng-copy="mdInputClipboard.onCopy($text)"
         ng-copy-error="mdInputClipboard.onCopyError($error)">

  <!-- Copy button -->
  <md-button class="md-input-clipboard__button md-icon-button"
             type="button"
             tabindex="-1"
             aria-hidden="true"
             ng-click-copy="mdInputClipboard.viewValue"
             ng-copy="mdInputClipboard.onCopy($text)"
             ng-copy-error="mdInputClipboard.onCopyError($error)">
    <md-icon class="md-input-clipboard__button__icon">
      content_copy
    </md-icon>
    <md-tooltip md-direction="left">
      <span ng-bind="mdInputClipboard.tooltip()"></span>
    </md-tooltip>
  </md-button>
</div>

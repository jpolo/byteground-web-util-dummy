<div id="bootloader" class="bootloader">
  <h1>Loading...</h1>
  <div class="progress">
    <div
      id="bootloader-progress"
      class="progress-bar"
      role="progressbar"
      aria-valuenow="0"
      aria-valuemin="0"
      aria-valuemax="1"
      style="width: 40%">
      <span class='sr-only'>0%</span>
    </div>
  </div>
</div>

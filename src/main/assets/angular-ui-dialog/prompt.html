<div class="modal-header">
  <button type="button"
          class="close"
          ng-click="$prompt.cancel()">
    <i class="icon-close"></i>
  </button>
  <h4 class="modal-title">
    <span class="fa-stack">
      <i class="fa fa-circle-o fa-stack-2x"></i>
      <i class="fa fa-question fa-stack-1x"></i>
    </span>
    <span>
      {{$prompt.message}}
    </span>

    <button type="button"
            class="close"
            aria-label="Close"
            ng-click="$prompt.cancel();">
      <i class="fa fa-remove"
         aria-hidden="true"></i>
    </button>
  </h4>
</div>
<div class="modal-body modal-confirm">
  <p>
    <input class="form-control" ng-model="$prompt.input">
  </p>
</div>
<div class="modal-footer">
  <button type="button"
          class="btn btn-primary"
          ng-disabled="$prompt.isLocked"
          ng-click="$prompt.ok()" >
    <i class="fa fa-fw fa-check"></i>
    <span translate="dialog_ok"
          translate-default="OK">
      OK
    </span>
  </button>
  <button type="button"
          class="btn btn-default"
          ng-disabled="$prompt.isLocked"
          ng-click="$prompt.cancel()" >
    <i class="fa fa-fw fa-remove"></i>
    <span translate="dialog_cancel"
          translate-default="Cancel">
      Cancel
    </span>
  </button>
</div>
